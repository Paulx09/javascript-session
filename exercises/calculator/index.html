<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora Básica</h1>
    <form id="calculadoraForm">
        <div>
            <label for="numero1">Número 1:</label>
            <input type="number" id="numero1" required>
        </div>
        <div>
            <label for="numero2">Número 2:</label>
            <input type="number" id="numero2" required>
        </div>
        <div>
            <label for="operacion">Operación:</label>
            <select id="operacion">
                <option value="suma">Suma (+)</option>
                <option value="resta">Resta (-)</option>
                <option value="multiplicacion">Multiplicación (*)</option>
                <option value="division">División (/)</option>
                <option value="modulo">Módulo (%)</option>
                <option value="exponente">Exponente (**)</option>
            </select>
        </div>
        <button type="submit">Calcular</button>
    </form>

    <p>Abre la consola del navegador (F12 o Clic Derecho > Inspeccionar > Consola) para ver los resultados.</p>

    <script src="script.js"></script>
</body>
</html>
